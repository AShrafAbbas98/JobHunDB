name: setup-JobHub
run-name: Setting up the JobHub Database
on: [push]
jobs:
  test-output:
    runs-on: windows-latest
    steps:
      - name: Test Output
        run: echo "Here is a test"
  connect-remote:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run SQL Script
        run: |
          sqlcmd -S localhost -d JobHub -i _GitDb.JobHub.sql
        env:
          SQLSERVER_SA_PASSWORD: ${{ secrets.SQLSERVER_SA_PASSWORD }}
