name: setup-jobHubDb
run-name: Setting up the jobHubDb Database
on: [push]
jobs:
  test-output:
    runs-on: windows-latest
    steps:
      - name: Test Output
        run: echo "Here is a test"
  connect-remote:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install SQL Server Command Line Tools
        run: |
          Invoke-WebRequest -Uri https://download.microsoft.com/download/1/2/1/121ee490-4d6d-4c2e-b0e2-f3770352377c/SqlCmdLnUtils.msi -OutFile SqlCmdLnUtils.msi
          Start-Process msiexec.exe -ArgumentList '/i SqlCmdLnUtils.msi /quiet' -NoNewWindow -Wait
      - name: Connect to SQL Server and Show Databases
        run: |
          sqlcmd -S . -d master -Q "SELECT name FROM sys.databases"
